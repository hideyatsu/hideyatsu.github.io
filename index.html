    <script type="text/javascript">
      let colors = {};
      colors["id"] = "#BCC7FC";
      $("document").ready(function () {
        $("#regionalOne").on("click", regionalOne);
        $("#regionalTwo").on("click", regionalTwo);
        $("#regionalThree").on("click", regionalThree);
        $("#regionalFour").on("click", regionalFour);
        // console.log(config["region1"]);
        let map = $("#mapping").vectorMap({
          map: "indonesia-adm1_merc",
          backgroundColor: "none",
          zoomButtons: false,
          zoomMin: 1,
          zoomMax: 1,
          focusOn: {
            x: 0.5,
            y: 0.5,
            scale: 0.9,
          },
          regionStyle: {
            initial: {
              fill: "gray",
            },
            hover: {
              fill: "#FFA25D",
            },
            "stroke-width": 10,
          },
        });
      });

      function getData(data) {
        let listApp = "";
        let templateCard = `
        `;
        let dataArr = config[data];
        dataArr.forEach((result) => {
          listApp += `<div class="card" style="width: 230px; height:300px;background-color: #ebebeb;text-align:center; margin:10px">
            <div class="card-body">
                <img
                    src="${result.logo}"
                    alt="logo"
                    width="70px"
                    height="auto"
                    style="border-radius: 50%;"
                />
                <h5 class="card-title">${result.title}</h5>
                <p class="card-text" style="font-size: 12px;">
                  ${result.desc}
                </p>

            </div>
            <div style="margin-bottom:20px">
                <form action="${result.url}" >
                    <input class="btn btn-primary btn-sm" type="submit" value="open" />
                </form>
            </div>
        </div>`;
        });
        $("#listRegionalApp").html(listApp);
      }
      const regionalOne = () => {
        $("#modalApp").modal("show");
        $("#titleRegional").html("Regional 1");

        getData("region1");
      };
      const regionalTwo = () => {
        $("#modalApp").modal("show");
        $("#titleRegional").html("Regional 2");
        getData("region2");
      };
      const regionalThree = () => {
        $("#modalApp").modal("show");
        $("#titleRegional").html("Regional 3");
        getData("region3");
      };
      const regionalFour = () => {
        $("#modalApp").modal("show");
        $("#titleRegional").html("Regional 4");
        getData("region4");
      };
